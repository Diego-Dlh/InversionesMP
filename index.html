<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Inversiones MP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">
    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-sm animate-fade-in">
      <h2 class="text-2xl font-bold text-center text-blue-900 mb-6">Iniciar sesión</h2>
      <form id="login-form" class="space-y-4">
        <input
          type="text"
          id="identificacion"
          placeholder="Identificación"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <input
          type="password"
          id="contraseña"
          placeholder="Contraseña"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          type="submit"
          class="w-full bg-blue-900 text-white py-2 rounded-md shadow hover:bg-blue-800 transition duration-200"
        >
          Ingresar
        </button>
      </form>
    </div>

    <!-- Toast de error -->
    <div
      id="toast-error"
      class="fixed bottom-6 right-6 bg-red-600 text-white px-4 py-3 rounded-lg shadow-lg hidden z-50 transition-opacity duration-500 ease-in-out"
    >
      ❌ Credenciales incorrectas
    </div>

    <script type="module" src="js/auth.js"></script>
  </body>
</html>
