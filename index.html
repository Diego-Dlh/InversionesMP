<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Inversiones MP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">
    <div class="bg-white border border-gray-200 rounded-lg shadow-sm p-6 transition duration-300 hover:shadow-md w-full max-w-sm">
      <h2 class="text-2xl font-semibold text-center text-gray-900 mb-6">Iniciar sesión</h2>
      <form id="login-form" class="space-y-4">
        <input
          type="text"
          id="identificacion"
          placeholder="Identificación"
          required
          class="w-full px-4 py-3 text-base border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-500"
        />
        <input
          type="password"
          id="contraseña"
          placeholder="Contraseña"
          required
          class="w-full px-4 py-3 text-base border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-500"
        />
        <button
          type="submit"
          class="w-full bg-gray-900 text-white py-3 text-base rounded shadow hover:bg-gray-800 transition duration-200"
        >
          Ingresar
        </button>
      </form>
    </div>

    <!-- Toast de error -->
    <div
      id="toast-error"
      class="fixed top-20 bg-red-600 text-white px-4 py-3 rounded-lg shadow-lg hidden z-20 transition-opacity duration-500 ease-in-out"

    >
      ❌ Credenciales incorrectas
    </div>

    <script type="module" src="js/auth.js"></script>
  </body>
</html>
